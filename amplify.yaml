version: 2
applications:
  - frontend:
      source:
        repository: ${AMPLIFY_REPOSITORY}
        branch: ${AMPLIFY_BRANCH}
      build:
        commands:
          - npm ci
          - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      environment:
        variables:
          - name: NODE_ENV
            value: production 